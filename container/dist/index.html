    <style>
        /* Card container setup for flip effect */
        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Front styling - Black */
        .card-front {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Back styling - Light Pink */
        .card-back {
            background-color: #FFB6C1;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card-back a {
            color: black;
            text-decoration: none;
            font-size: 30px;
            margin: 10px;
        }

        .card-back a:hover {
            text-decoration: underline;
            color: rgb(192, 28, 56);
        }
    </style>
</head>
